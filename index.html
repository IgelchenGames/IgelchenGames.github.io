<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Igelchen Surprise Flip Card Memory Game Homepage</title>
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Card Matching game</h1>
        </header>

        <section class="score-table">
            <ul class="stars">
                <li>
                    <i id="star1" class="fa fa-star"></i>
                </li>
                <li>
                    <i id="star2" class="fa fa-star"></i>
                </li>
                <li>
                    <i id="star3" class="fa fa-star"></i>
                </li>
            </ul>
            <span class="moves">Moves: 0</span>
            <span class="timer">Elapsed Time: 0:00</span>

            <div class="btnHighscore">
                <i class="fa fa-trophy">
                    <ul id="highscore-list"></ul>
                </i>
            </div>
            <div class="btnRestart">
                <i class="fa fa-repeat"></i>
            </div>
            <div class="btnHome">
                <i class="fa fa-home"></i>
            </div>
        </section>

        <main>
            <ul class="deck"></ul>
        </main>

        <div class="modal">
            <div class="modal-content">
                <span class="close-button">x</span>
                <i class="fa fa-check-circle tick"></i>
                <h1 class="modal-heading">Congratulations! You Won!!</h1>
                <h3 class="stats">
                    Stars: <span class="stars"></span>
                    Moves: <span class="moves"></span>
                    Time: <span class="timer"></span>
                </h3>
                <button type="button" class="new-game">Play Again!</button>
                <input type="text" class="name-input" placeholder="Enter your name">
                <button type="submit" class="submit-name">Submit</button>
            </div>
        </div>
        <script src="script.js"></script>
    </div>
</body>

</html>
